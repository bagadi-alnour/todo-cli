name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ["1.24.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Go fmt
        run: go fmt ./...

      - name: Go vet
        run: go vet ./...

      - name: Tests
        run: go test ./...

      - name: Build CLI
        run: go build -ldflags "-X github.com/bagadi-alnour/todo-cli/internal/cmd.Version=${{ github.ref_name }} -X github.com/bagadi-alnour/todo-cli/internal/cmd.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" ./cmd/todo
